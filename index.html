<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="leftCont">
            <div class="userBar">
                <div class="userImg">
                    <img src="img/avatar_io.jpg" alt="Sofia">
                    <span>Sofia</span>
                </div>
                <div class="buttonsGrid">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notice">
                <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
                <div class="silentBell">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="searchBar">c</div>
            <div class="userCont">
                <ul>
                    <li>Michele</li>
                </ul>
            </div>
        </div>
        <div class="rightCont">
            <div class="chatBar red">a</div>
            <div class="chatCont">b</div>
            <div class="sendBar">c</div>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
