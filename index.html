<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="leftCont">
            <div class="userBar">
                <div class="userImg">
                    <img src="img/avatar_io.jpg" alt="Sofia">
                    <span>Sofia</span>
                </div>
                <div class="buttonsGrid">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notice">
                <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
                <div class="silentBell">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="searchBar">
                <div class="lens"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="userCont">
                <ul>
                    <li v-for="(contact, index) in contacts"
                    @click="counter = index"
                    :src="contact"
                    :class="{'active': index === counter}" 
                    >
                        <div class="utentImg">
                            <img :src="contact.avatar" alt="">
                        </div>
                        <div class="utentName">
                            <span>{{contact.name}}</span>
                            <p>Ultimo messaggio inviato</p>
                        </div>
                        <div class="utentLastAcces">
                            <span>12:00</span>
                        </div>

                    </li>

                </ul>
            </div>
        </div>
        <div class="rightCont">
            <div class="chatBar">
                <div class="activeUserBar">
                    <div class="userImg">
                        <img :src="contacts[counter].avatar" alt="">
                    </div>
                </div>    
                <div class="activeUserName">
                    <span>{{contacts[counter].name}}</span>
                    <p>Ultimo accesso oggi alle 12:00</p>
                </div>    
                <div class="buttonsGrid">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="chatCont">
                <ul>

                    <li v-for="(message, index) in contacts[counter].messages">
                        <div class="sms user">
                            <span>{{message.message}}</span>
                            <div class="sendTime">15:50</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="sendBar">
                <div class="emoticonSend">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <div class="textSend">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
                <div class="audioSend">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
